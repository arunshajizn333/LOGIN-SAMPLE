<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="Container">
        <div class="Centrebox">
            <div class="split1">
                <h2>Hello</h2><h1> World.</h1>
                <p class="spilone">Lorem ipsum dolor sit amet, consectetur <br>adipiscing elit, sed .</p>
            </div>
            
            <div class="split2">
                <div class="align">
                    <br><br><br><br><br>
                    <label class="register">Register</label>
                    <p class="sub">Don't have an account?
                        <a class="link" href="Project.html">Create Your account</a>, it takes <br>less than a minute
                    </p>
                    <form id="signUpForm">
                        <input name="fname" type="text" class="formbox" placeholder="Name">
                        <br><br><br>
                        <input name="sname" type="text" class="formbox" placeholder="Last Name">
                        <br><br><br>
                        <input name="emailAddress" type="email" class="formbox" placeholder="E-mail">
                        <br><br><br>
                        <input name="number" type="number" class="formbox" placeholder="Phone_Number">
                        <br><br><br>
                        <input name="password" type="password" class="formbox" placeholder="Password">
                        <br>
                        <br><br><br>
                        <input name="password" type="password" class="formbox" placeholder="Re-type Password">
                        <br>
                        <p class="radiop">
                            <input class="radiob" type="radio">I accept all the terms and conditions & privacy policy.
                        </p>
                    </form>
                    <br><br>
                    <button class="login">LOGIN</button>
                    <br><br><br><br><br><br><br>
                    <p class="end">Login in with social media</p>
                    <button class="socialm1"><img class="soc" src="https://img.icons8.com/fluency/48/facebook.png" alt="facebook"/>Facebook</button>
                    
                    <button class="socialm2"><img class="soc" src="https://img.icons8.com/fluency/48/000000/twitter-circled.png" alt="twitter-circled"/> Twitter</button>
                    <button class="socialm3"><img class="soc" src="https://img.icons8.com/fluency/48/google-plus.png" alt="google-plus"/> Google+</button>
                    
                </div>
            </div>
        </div>
    </div>
